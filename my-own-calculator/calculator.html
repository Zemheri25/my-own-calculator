<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 style="text-align: center; border-bottom: 3px red solid;">My Calculator</h1>
    <div class="container">
        <div class="sonuc"> 
            <p class="rakam1"></p>
            <p class="islem1"></p>
            <p class="rakam2"></p>
            <p class="genelsonuc"></p>
        </div>

        <div class="numbers">
            <table border="3px">
                <tr>
                    <td id ="number1">1</td>
                    <td id="number2">2</td>
                    <td id="number3">3</td>
                    <td id="addition">+</td>
                </tr>

                <tr>
                    <td id="number4">4</td>
                    <td id="number5">5</td>
                    <td id="number6">6</td>
                    <td id="subtraction">-</td>
                </tr>

                <tr>
                    <td id="number7">7</td>
                    <td id="number8">8</td>
                    <td id="number9">9</td>
                    <td id="multiply">*</td>
                </tr>

                <tr>
                    <td colspan="3" id="equal"> =</td>
                    <td id="dividing">/</td>
                </tr>








            </table>



        </div>






        <script src="calculator.js"></script>
    </div>
</body>
</html>
